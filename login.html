<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入layUI样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">


    <title>大事件</title>


</head>

<body>
    <!-- 头部的logo区域 -->
    <!-- 引入layUI的类名layui-main  但是引入layUI的css类名必须先引入layUI文件 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="" />
    </div>


    <!-- 登录注册区域 -->
    <div class="loginPage">
        <!-- 头部的图片 -->
        <div class="title-box"></div>
        <!-- 登录功能 -->
        <!-- javascript:;防止a链接跳转 -->
        <div class="register">
            <form class="layui-form" id="form_login">
                <!-- 账号框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录框 -->
                <!-- layui-btn-fluid这个类名是让按钮独占一行 -->
                <!-- 注意：表单提交按钮和普通按钮的区别，就是lay-submit -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 注册链接 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="reg_a">去注册账号</a>
                </div>
            </form>




        </div>
        <!-- 注册功能 -->
        <div class="enroll ">
            <form class="layui-form" id="form_reg">
                <!-- 账号框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录框 -->
                <!-- layui-btn-fluid这个类名是让按钮独占一行 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- 注册链接 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="enr_a">去登录</a>
                </div>
            </form>


        </div>

    </div>

    <!-- 导入layui的JS文件   为表单添加验证规则-->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery文件 -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 这个文件必须放在jQuery文件之后 因为他依赖于jQuery   而$.ajaxPrefilter函数又在ajax请求之前 -->
    <!-- 引入$.ajaxPrefilter的文件 -->
    <script src="/assets/js/baseApl.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
